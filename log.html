<!-- Info sacada de: https://www.youtube.com/watch?v=F7Mi1c3DFBs -->
<body>
   <header>
      <a href="./index.html"><img class="fixed" src="./img/logo.webp" alt="logo_navbar"></a>
      <div class="vacio"></div>
      <nav>
          <label for="menu-toggle">
              <div class="menu-button">
                 <span></span>
                 <span></span>
                 <span></span>
              </div>
          </label>
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <ul id="menu" class="toggle">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#imagenes">Imágenes</a></li>
            <li><a href="./register.html">Registrarse</a></li>
            <li><a href="./log.html">Loguearse</a></li>
          </ul>
      </nav>
  </header>
  <main>
    <section>
      <div class="header">
        <h1>Inicia sesión</h1>
      </div>
      <div class="text">
        <ul class="text_padding">
            <li class="text_padding">Email o nombre de usuario</li>
            <li class="text_padding"><input type="email" placeholder="Ingrese su Email o nombre de usuario" name="" id=""></li>
            <li class="text_padding">Contraseña</li>
            <li class="text_padding"><input type="password" placeholder="ingrese su contraseña"></li>
            <li class="input text_padding"><span>Olvidé mi contraseña</span></li>
            <li class="text_center text_padding cont"><h2>Iniciar Sesión</h2></li>
            <li class="text_center text_padding regis"><h2>O regístrate con</h2></li>
            <li class="text_padding">
              <ul class="register_red_social text_padding">
                  <li class="border_google text_padding">
                    <i class="fab fa-google"></i>
                    Google 
                  </li>
                  <li class="border_facebook text_padding">
                    <i class="fab fa-facebook-f"></i>
                    Facebook 
                  </li>
              </ul>
            </li>
        </ul>
      </div>
    </section>
    <div class="register_image"></div>

  <footer>
        <p>Desing by Franco Rad - NUCBA</p>
